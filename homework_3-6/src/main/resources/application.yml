management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true
info:
  application:
    name: TAKOGONET
    description: Spring Boot application for TAKOGONET Internet provider service.
    version: 1.0.3

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher